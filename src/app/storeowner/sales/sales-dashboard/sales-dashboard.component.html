<div>
    <mat-card class="dashboard-card">
        <mat-card-title>Sales Dashboard</mat-card-title>
        <div class="info-cards-holder" fxLayout="row" fxLayoutAlign="space-between">
             <mat-card class="info-cards"> <a [routerLink]="['/sales-dashboard']" fragment="product_to_sell">Add Sale</a></mat-card>
            <mat-card class="info-cards" (click)="viewSalesReport()"> View Sales Report</mat-card>
            <mat-card class="info-cards">My Account</mat-card>
            <mat-card class="info-cards" (click)="goToMainDashboard()">Main Dashboard</mat-card>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Select Product to Sell</mat-label>
                <input id="product_to_sell" matInput (keyup)="applyFilter($event)" placeholder="Ex. Guiness" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- Stock name Column -->
                  <ng-container matColumnDef="stock_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.stock_name}} </td>
                  </ng-container>
              
                  <!-- Quantity Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row"> <input type="number"/>  </td>
                  </ng-container>
              
              
                  <!-- Selling price Column -->
                  <ng-container matColumnDef="selling_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.selling_price}} </td>
                  </ng-container>

                   <!-- Add item Column -->
                   <ng-container matColumnDef="add_item">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Add/Remove </th>
                    <td mat-cell *matCellDef="let row"> <button>+</button>  <button>-</button></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
              
        </div>

       
    </mat-card>
</div>
