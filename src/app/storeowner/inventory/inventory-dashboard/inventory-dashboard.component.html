<div>
    <mat-card class="dashboard-card">
        <mat-card-title>Inventory Dashboard</mat-card-title>
        <div class="info-cards-holder" fxLayout="row" fxLayoutAlign="space-between">
            <mat-card class="info-cards" (click)="openDialog()">Add Product</mat-card>
            <mat-card class="info-cards" (click)="openInventoryManager()" > Inventory Manager </mat-card>
            <mat-card class="info-cards">My Account</mat-card>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Filter Inventory</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Guiness" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- Stock name Column -->
                  <ng-container matColumnDef="stock_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.stock_name}} </td>
                  </ng-container>
              
                  <!-- Quantity Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}}</td>
                  </ng-container>
              
                  <!-- Buying price Column -->
                  <ng-container matColumnDef="buying_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Buying Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.buying_price}} </td>
                  </ng-container>
              
                  <!-- Selling price Column -->
                  <ng-container matColumnDef="selling_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Selling Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.selling_price}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
              
        </div>
    </mat-card>
</div>
